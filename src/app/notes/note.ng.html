<div
  class="note"
  [class.is-dragging]="isDragging"
  [class.is-editing]="isEditing"
  [class.is-selected]="note.isSelected"
  [style.left.px]="note.x"
  [style.top.px]="note.y"
  (contextmenu)="preventContextMenu()"
  (mousedown)="mouseDown($event)"
  (mouseup)="mouseUp($event)">

  <div
    class="note-content"
    [style.width.px]="note.width"
    [style.height.px]="note.height"
    *ngIf="!isEditing">{{ note.content }}</div>

  <span
    class="button"
    (click)="startEditing(); $event.stopPropagation()">edit</span>

  <span
    class="button"
    (click)="delete(); $event.stopPropagation()">delete</span>

  <textarea
    #textarea
    class="note-input"
    [(ngModel)]="note.content"
    [class.is-hidden]="!isEditing"
    [trigger-focus]="isEditing"
    (focus)="startEditing()"
    (mousedown)="$event.stopPropagation()"
    (mouseup)="resizeTextarea(textarea); $event.stopPropagation()"
    (click)="$event.stopPropagation()"
    (keyup.control.enter)="stopEditing(textarea)">
  </textarea>
</div>
