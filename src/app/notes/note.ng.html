<div
  class="note"
  [class.is-dragging]="isDragging"
  [class.is-editing]="isEditing"
  [style.left.px]="note.x"
  [style.top.px]="note.y"
  (click)="$event.stopPropagation()"
  (mousedown)="beginDrag($event)"
  (mouseup)="endDrag()">

  <div
    class="note-content"
    *ngIf="!isEditing">
    {{ note.content }}
  </div>

  <span
    class="edit-button"
    (click)="startEditing()">
    edit
  </span>

  <textarea
    class="note-input"
    [(ngModel)]="note.content"
    [class.is-hidden]="!isEditing"
    [trigger-focus]="isEditing"
    (focus)="startEditing()"
    (blur)="stopEditing()"
    (keyup.control.enter)="stopEditing()">
  </textarea>
</div>
